<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUSSELL WINCKERS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="character">
        <img id="character_spritesheet" src="../images/animatedCharater.png" alt="character">
    </div>
    <div id="outer-container">
        <div id="container">
            <!-- Voorste layer -->
            <div id="voorgrond">
                <div class="nameText"></div>
                <div class="welcomeText"></div>
                <!-- Grond -->
                <div class="grond">
                </div>
            </div>

            <!-- Parallax effect -->
            <div class="layers">
                <!-- background layer -->
                <div class="layer background">
                    <div class="luchtbalon"></div>
                </div>
                <!-- Wolken -->
                <div class="layer wolken">
                    <div class="wolk een"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
