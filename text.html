<body>
    <input type="button" name="button" id="rightScroll">
    <div class="character">
        <img id="character_spritesheet"  src="./images/animatedCharater.png" alt="Character">
    </div>
    <button id="button" onclick="changeDirection()">click</button>
</body>
<style>
    body{
        background-color: rgb(40, 155, 231);
        height: 200vh;
    }
    :root {
    --pixel-size: 8;
}
.pixelart{
    image-rendering: pixelated;
}
.character{
    position: fixed;
    width: calc(20px * var(--pixel-size));
    height: calc(22px * var(--pixel-size));
    overflow: hidden;
    z-index: 5;
    bottom: 170px;
    left: 40vw;
}

#character_spritesheet {
    position: absolute;
    /* animation: moveSpritesheet 1s steps(2) infinite; */
    animation: none;
    width: calc(40px * var(--pixel-size));
}
/* naar andere kant kijken */
.face-right{
    top:  calc(0 * var(--pixel-size));
}
.face-left{
    top:  calc(-22px * var(--pixel-size));
}


@keyframes moveSpritesheet {
    from {
        transform: translate3d(0px, 0, 0);
    }

    to {
        transform: translate3d(-100%, 0, 0);
    }
}
</style>
<script>
    let countScroll = 1;
    console.log(countScroll);
    window.onscroll = function(){
        if(countScroll = 1){
        document.getElementById("character_spritesheet").style.animation = "moveSpritesheet 0.5s steps(2) infinite";
        (countScroll++);
    }
    setTimeout (function(){
    if(countScroll = 2){
        document.getElementById("character_spritesheet").style.animation = "none";
        (countScroll = 1);
    }}, 500);
    }
    let count = 1;
    document.getElementById("button").onclick = function(){
        if(count == 1){
            document.getElementById("character_spritesheet").className = "face-left";
        (count++);
        }
        else{
            document.getElementById("character_spritesheet").className = "face-right";
            (count = 1);
        }
    };
    window.addEventListener("scroll", () => {
    let scrolled = window.scroll;

    console.log(scrolled);
});

   window.scroll(0, window.scrollY + 100);

</script>

</html>
